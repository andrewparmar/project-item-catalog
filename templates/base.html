<!DOCTYPE html>
<html>

<head>
    <title>Flask Intro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../../../static/css/custom.css" rel="stylesheet" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Raleway|Indie+Flower' rel='stylesheet' type='text/css'>

</head>

<body>

    <div class="container">

        <header>

            <div class="col-md-12 text-right">
                <br>
                {%if 'username' not in session %}
                <!-- <button type="button" class="btn btn-primary">Primary</button> -->
                <a href="{{url_for('showLogin')}}"><button type="button" class="btn btn-secondary btn-sm">Login</button></a>
                {% else %}
                <a href="{{url_for('disconnect')}}"><button type="button" class="btn btn-secondary btn-sm">Logout</button></a>
                {% endif %}
            </div>

            <a href="http://localhost:5000/"><h1 class="headerFont">The Hangry Catalog</h1></a>
            <h4>-the definitive guide to hanger management-</h4>
        </header>


        <!-- child template -->
        {% block content %}{% endblock %}

        <!-- errors -->
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}


    </div>

</body>

</html>
