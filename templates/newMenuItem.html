{% extends "base.html" %}
{% block content %}


<h1> Add a New Menu Item for {{name[0]}}</h1>

<form method='POST' enctype='multipart/form-data' action=''>

<h4>Name:</h4>
<input name='newRestaurantName' type='text' placeholder = 'New Menu Item' >
<br>
<h4>Description:</h4>
<input name='newDescription' type='text' placeholder = 'Item Description' >
<br>
<h4>Price:</h4>
<input name='newPrice' type='number' min="0" step="0.1" placeholder = 'Price' >
<br>
<h4>Course:</h4>

<input type="radio" name="course" value="Appetizer" checked> Appetizer<br>
<input type="radio" name="course" value="Lunch"> Lunch<br>
<input type="radio" name="course" value="Dinner"> Dinner


<br><br>
<input type='submit' value='Create'>


{% endblock %}
