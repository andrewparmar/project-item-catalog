{% extends "base.html" %}
{% block content %}

<h1> All Restaurants </h1>
<a href='/restaurants/new'>Add New Restaurant</a></br></br>

         {% for restaurant in restaurants %}
         
            <h3>{{restaurant.name}}</h3>
            
            <a href="{{ url_for('showMenu',restaurant_id = restaurant.id)}}">Show Menu</a>
            </br>
            <a href="{{ url_for('editRestaurant',restaurant_id = restaurant.id)}}">Edit</a>
            </br>
            <a href="{{ url_for('deleteRestaurant',restaurant_id = restaurant.id, restaurant_name = restaurant.name)}}">Delete</a>
            </br>
            </br>
          {% endfor %}


{% endblock %}
